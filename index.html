<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stone-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="title">Stone-Paper-Scissor</div>
    <div class="container">
      <header>
        <section class="player player--0 player--active">
          <h2 class="name" id="name--0">Player</h2>
          <p class="score" id="score--0">0</p>
          <div class="current">
            <p class="current-label">Current</p>
            <p class="current-score" id="current--0">0</p>
          </div>
        </section>
        <section class="player player--1">
          <h2 class="name" id="name--1">COMPUTER</h2>
          <p class="score" id="score--1">0</p>
          <div class="current">
            <p class="current-label">Current</p>
            <p class="current-score" id="current--1">0</p>
          </div>
        </section>
        <div class="status">
          <p>???</p>
        </div>
        <button onclick="newGame()" class="btn btn--new">ðŸ”„ New game</button>
        <button onclick="gameLogic0()" value="Stone" class="btn btn--roll0">
          <img src="punch.png" alt="punch" /> Stone
        </button>
        <button onclick="gameLogic1()" value="Paper" class="btn btn--roll1">
          <img src="hand.png" alt="hand" /> Paper
        </button>
        <button onclick="gameLogic2()" value="Scissor" class="btn btn--roll2">
          <i class="fa fa-scissors"></i> Scissor
        </button>
        <script src="work.js"></script>
      </header>
    </div>
  </body>
</html>
